<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <span id="calc-display">0</span>
    <form id="calc-add">
      <label for="add-val">Add a number</label>
      <input id="add-val" type="number">
      <button type="submit">Add</button>
    </form>
    <form id="calc-sub">
      <label for="sub-val">Subtract a number</label>
      <input id="sub-val" type="number">
      <button type="submit">Subtract</button>
    </form>
    <form id="calc-mult">
      <label for="mult-val">Multiply a number</label>
      <input id="mult-val" type="number">
      <button type="submit">Multiply</button>
    </form>
    <form id="calc-div">
      <label for="div-val">Divide a number</label>
      <input id="div-val" type="number">
      <button type="submit">Divide</button>
    </form>
    <form id="calc-clear">
      <button type="submit">Clear</button>
    </form>

    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>

  </body>
</html>
