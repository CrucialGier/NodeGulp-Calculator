<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="build/css/vendor.css" rel="stylsheet">
    <title>Ping Pong</title>
  </head>
  <body>
    <div><h3>Well look at the time!</h3>
    <h3 id="time" class="well"></h3></div>
    <span id="calc-display" class="well text-danger">0</span>
    <form id="calc-add">
      <label for="add-val">Add a number</label>
      <input id="add-val" type="number">
      <button type="submit">Add</button>
    </form>
    <form id="calc-sub">
      <label for="sub-val">Subtract a number</label>
      <input id="sub-val" type="number">
      <button type="submit">Subtract</button>
    </form>
    <form id="calc-mult">
      <label for="mult-val">Multiply a number</label>
      <input id="mult-val" type="number">
      <button type="submit">Multiply</button>
    </form>
    <form id="calc-div">
      <label for="div-val">Divide a number</label>
      <input id="div-val" type="number">
      <button type="submit">Divide</button>
    </form>
    <form id="calc-clear">
      <button class="btn-block btn-warning" type="submit">Clear</button>
    </form>


<a href="weather.html"><h4>Want Some Weather Action?</h4></a>

    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>

  </body>
</html>
